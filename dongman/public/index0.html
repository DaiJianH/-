<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        form {
            width: 100%;
            height: 700px;
            margin-top: 0px;
            background: #008B8B;
        }

        div {
            display: inline-block;
            padding-top: 80px;
            padding-right: 20px;

        }

        h2 {
            font-family: "微软雅黑";
            font-size: 40px;
            color: black;
        }

        #log {
            color: blue;
        }
    </style>
</head>

<body>
    <form name="login">
        
            <div>
                <h2>
                    风车动漫欢迎您！
                </h2>
                <p>
                    用户名:<input type="text" value="fengche" id="aname"/>
                </p>
                <p>
                    密&emsp;码:<input type="password" placeholder="：666666" id="apwd"/> 
                </p>
                <p>
                    <input id=log type="submit" value="登录"/>
                </p>
                
            </div>
       
    </form>
</body>
<script>
    var aname=document.getElementById("aname")
    var apwd=document.getElementById("apwd")
    var log=document.getElementById("log")
    log.onclick=function(){
        var anameval=aname.value;
        var apwdval=apwd.value;
        ajax(anameval,apwdval)
    }
    function ajax(a,b){
        var xhr= new XMLHttpRequest();
        xhr.onreadystatechange=function(){
            if(xhr.readyState==4){
                if(xhr.status>=200&&xhr.status<300){
                    var result=JSON.parse(xhr.responseText);
                    console.log(result.code);
                    if(result.code){
                      window.location.href='index0_2.html';
                    }else{
                      alert("账户名或密码错误")
            }
                }else{
                    console.log('返回错误');
                }
            }
        }
        xhr.open('POST','http://127.0.0.1:8080/admin/index0',true);
        xhr.setRequestHeader('Content-type','application/x-www-form-urlencoded');
        xhr.send(`aname=${a}&apwd=${b}`)
    }
</script>
</html>
